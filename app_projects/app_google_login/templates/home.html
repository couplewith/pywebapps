<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask and Vue.js</title>
</head>
<body>
    <div id="app">
        <router-view></router-view>
        <div v-if="!data_from_flask.current_user">
            <p>You are not logged in.</p>
        </div>
        <div v-else>
            <p>Welcome, {{ data_from_flask.current_user.name }}!</p>
            <p>Email: {{ data_from_flask.current_user.email }}</p>
            <button @click="logout">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/static/app_index.js"></script>
</body>
</html>
